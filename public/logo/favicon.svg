<svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- FindMyTherapy Favicon -->
  <!-- Background with brand color -->
  <rect width="32" height="32" rx="8" fill="#4a7c59"/>

  <!-- Logo Mark (white, centered) -->
  <g transform="translate(3, 3)">
    <!-- Left curved arm -->
    <path
      d="M4 20 C4 12, 8 6, 13 6"
      stroke="white"
      stroke-width="3"
      stroke-linecap="round"
      fill="none"
    />
    <!-- Right curved arm -->
    <path
      d="M22 20 C22 12, 18 6, 13 6"
      stroke="white"
      stroke-width="3"
      stroke-linecap="round"
      fill="none"
    />
    <!-- Center dot - the person being supported -->
    <circle cx="13" cy="15" r="4" fill="white"/>
  </g>
</svg>
