name: Test Suite

on:
  push:
  pull_request:

jobs:
  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:ci

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Setup database schema
        run: npx prisma db push --skip-generate
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/test?sslmode=disable"
          DATABASE_URL_UNPOOLED: "postgresql://test:test@localhost:5432/test?sslmode=disable"

      - name: Seed database with test data
        run: npx prisma db seed
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/test?sslmode=disable"
          DATABASE_URL_UNPOOLED: "postgresql://test:test@localhost:5432/test?sslmode=disable"

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          DATABASE_URL: "postgresql://test:test@localhost:5432/test?sslmode=disable"
          DATABASE_URL_UNPOOLED: "postgresql://test:test@localhost:5432/test?sslmode=disable"

      - name: Run E2E tests
        run: npm run test:e2e -- --project=chromium
        env:
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          DATABASE_URL: "postgresql://test:test@localhost:5432/test?sslmode=disable"
          DATABASE_URL_UNPOOLED: "postgresql://test:test@localhost:5432/test?sslmode=disable"
          AUTH_SECRET: "test-secret-for-ci-at-least-32-characters-long"

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
